<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD Bootstrap Layout</title>
    <link rel="icon" href="../gambar/karina.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="container-fluid p-3 bg-dark text-white text-center">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../gambar/slider 2.jpg" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="../gambar/slider 3.jpg" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="../gambar/slider 4.jpg" class="d-block w-100" alt="">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img src="../gambar/logo_nf_academy_color-e1606149852131.png" class="img-thumbnail" alt="nfa" width="70px">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link load-content" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link load-content" href="study.html">MyStudy</a></li>
                    <li class="nav-item"><a class="nav-link load-content" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link load-content" href="datatables.html">Datatable</a></li>
                    <li class="nav-item"><a class="nav-link load-content" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-4">
                <div class="p-3 bg-light">
                    <h4>External Links</h4>
                    <ul>
                        <li><a class="external-link" href="https://nfacademy.id">NF Academy</a></li>
                        <li><a class="external-link" href="https://nurulfikri.ac.id">Nurul Fikri</a></li>
                        <li><a class="external-link" href="https://www.fcbarcelona.com/en/">Fc Barcelona</a></li>
                        <li><a class="external-link" href="https://www.liverpoolfc.com/">Liverpool Fc</a></li>
                        <li><a class="external-link" href="https://www.evos.gg/">Evos Esport</a></li>
                    </ul>
                </div>
            </aside>

            <!-- Main Content -->
            <main id="main-content" class="col-md-8">
                <div id="content-area" class="p-3 bg-white border">
                    <h3>Main Content</h3>
                    <p>Isi halaman utama akan ditampilkan di sini.</p>
                </div>
                <iframe id="external-frame" style="width:100%; height:500px; display:none; border:0;"></iframe>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="container-fluid text-center p-3 bg-dark text-white mt-4">
        <p>Created by Deva Muhammad Putra | Follow us on:</p>
        <i class="bi bi-facebook"></i>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-twitter"></i>
    </footer>

    <!-- jQuery Script -->
    <script>
        $(document).ready(function () {
            // AJAX untuk navigasi internal
            $(".load-content").click(function (e) {
                e.preventDefault(); // Mencegah navigasi bawaan
                var pageUrl = $(this).attr("href"); // Ambil URL dari menu

                // Muat halaman di dalam #content-area menggunakan AJAX
                $("#content-area").load(pageUrl);
                $("#external-frame").hide(); // Sembunyikan iframe jika sebelumnya terbuka
            });

            // Menangani klik pada link eksternal
            $(".external-link").click(function (e) {
                e.preventDefault(); // Mencegah navigasi bawaan
                var externalUrl = $(this).attr("href"); // Ambil URL

                // Tampilkan iframe dengan website eksternal
                $("#external-frame").attr("src", externalUrl).show();
                $("#content-area").html(""); // Kosongkan konten sebelumnya
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
